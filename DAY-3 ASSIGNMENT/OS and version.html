<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split space</title>
</head>
<body>
    <p id="split space"></p>
    <script>
    function myFunction(str)
    {
        var word1 = str.split(" ")[0];
        var word2=str.split(" ")[1];

        document.getElementById("split space").innerHTML ="The OS  name is "+ word1 + " and Version is " + word2;
        console.log(`The OS  name is ${word1} and Version is ${word2} `);
    }
    var OS = window.prompt("Enter os name and version");
 
myFunction(OS);
    </script>
</body>
</html>
